# ========================================
# 評価設定
# ========================================
evaluation_settings:
  accuracy_scores:
    5: "完全に正確で完璧な回答"
    4: "ほぼ正確だが小さな不足あり"
    3: "部分的に正確だが重要な情報が欠落"
    2: "不正確な情報が含まれる"
    1: "完全に不正確または無関連"

  reference_validity:
    1: "正しい参照元を提示"
    0: "不適切な参照元"

  image_search_accuracy:
    1.0: "正しい表/グラフを表示"
    0.5: "関連するが最適でない画像"
    0.0: "不適切な画像または画像なし"

  numeric_extraction_accuracy:
    1.0: "数値が正確（±5%以内）"
    0.5: "数値に誤差あり（±10%以内）"
    0.0: "数値が大きく異なるor抽出失敗"

  performance_requirements:
    max_response_time_seconds: 15
    max_index_time_per_page_seconds: 20

  success_criteria:
    text_accuracy_threshold: 0.85  # 85%以上
    table_accuracy_threshold: 0.80  # 80%以上
    graph_numeric_accuracy_threshold: 0.70  # 70%以上
    category_filter_accuracy: 1.00  # 100%
